<!DOCTYPE html>
<html>
	<head>
		 <!-- Meta Tags --> 
		<meta charset="UTF-8">
		<!-- Name of Sim and Name of Project --> 
		<title>NAME OF SIM: PhET Interactive Simulations</title>
                                                     
	</head>
	<body>
		<header>
			<!-- Header area for common sim stuff -->  
			<!-- Name of Sim minus project name --> 
			<h1>NAME OF SIM</h1> 
		</header>
		<!-- Sim goes here! -->
		<!-- Sim may include more than one screen -->
	 
 <div id="simToolbar" role="toolbar" aria-activedescendent="simHotkeys" tabindex="0">
	 		<!-- Optional list of screens would go here. --> 
			<div>
				<!-- The button brings up the help dialog.-->
				<button id="simHotkeys">Hot Keys and Help</button>
				<p>Tips on how to use this sim with a keyboard.</p>
			</div>
				
			<div aria-labelledby="phetMenuLabel" tabindex="0" aria-activedescendent="optionsButton">
				<h3 id="phetMenuLabel">More Sim Tools and Links</h3>
				<ul id="menuList">
					<li><button id="optionsButton">View Options</button></li> 
					<li><button id="updateButton">Check for Updates</button></li>
					<li><button id="screenshotButton">Take a Screenshot</button></li>
					<li><button id="fullscreenButton">Full Screen</button></li>
					<li><a href="https://phet.colorado.edu/files/troubleshooting/?BIG-LONG-LINK">Report a Problem</a></li>
					<li><button id="aboutButton">About this Sim</button></li>
					<li><a href="http://phet.colorado.edu/">PhET Website</a></li>
				</ul>
			</div>
		</div><!-- end simToolbar -->
	</body>
</html>
