<!DOCTYPE html>
<html>
	<head>
		 <!-- Meta Tags --> 
		<meta charset="UTF-8">
		<!-- Name of Sim and Name of Project --> 
		<title>NAME OF SIM: PhET Interactive Simulations</title>
                                                     
	</head>
	<body>
		<header>
			<!-- Header area for common sim stuff -->  
			<!-- Name of Sim minus project name --> 
			<h1>NAME OF SIM</h1> 
		</header>
		<!-- Sim goes here! -->
		<!-- Sim may include more than one screen -->
	 
 <div id="simToolbar" role="menubar" aria-activedescendent="simHotkeys" tabindex="0" label="Sim Menubar">
			<!-- Optional list of screens would go here in a tabpanel list. -->
			
			<div role="menuitem" aria-haspopup="true">
				<!-- The button brings up the help dialog.-->
				<button id="simHotkeys">Hot Keys and Help</button>
				<p>Tips on how to use this sim with a keyboard.</p>
			</div>
				
			<div role="menuitem" aria-describedby="phet-menu-description">
				<button id="phet-menu-button" aria-haspopup="true">PhET Menu</button>
				<p id="phet-menu-description">Tools and links for this sim.</p>
				<ul id="phet-menu" aria-hidden="true" role="menu">
					<li role="menuitem"><button>View Options</button></li> 
					<li role="menuitem"><button>Check for Updates</button></li>
					<li role="menuitem"><button>Take a Screenshot</button></li>
					<li role="menuitem"><button>Full Screen</button></li>
					<li role="menuitem"><a href="https://phet.colorado.edu/files/troubleshooting/?BIG-LONG-LINK">Report a Problem</a></li>
					<li role="menuitem"><button id="aboutButton" role="menuitem">About this Sim</button></li>
					<li role="menuitem"><a href="http://phet.colorado.edu/">PhET Website</a></li>
				</ul>
			</div>
			
		</div><!-- end simToolbar -->
	</body>
</html>
