<!DOCTYPE html>
<html>
	<head>
		 <!-- Meta Tags --> 
		<meta charset="UTF-8">
		<!-- Name of Sim and Name of Project --> 
		<title>NAME OF SIM: PhET Interactive Simulations</title>
                                                     
	</head>
	<body>
		<header>
			<!-- Header area for common sim stuff -->  
			<!-- Name of Sim minus project name --> 
			<h1>NAME OF SIM</h1> 
		</header>
		<!-- Sim goes here! -->
		<!-- Sim may include more than one screen -->
		
		<div id="simToolbar" role="toolbar">
 <!-- Optional List of Screens --> 
  		<div id="simScreens"> 
				<h3>Sim Screens</h3>
				<ul class="screenlist" role="tablist">
					<li id="screen01" class="screen" role="tab" aria-selected="false" tabindex="-1">Screen One</li>
					<li id="screen02" class="screen" role="tab" aria-selected="false" tabindex="-1">Screen Two</li>
					<li id="screen03" class="screen" role="tab" aria-selected="false" tabindex="-1">Screen Three</li>
					<li id="screen04" class="screen" role="tab" aria-selected="false" tabindex="-1">Screen Four</li>
					<li id="screenHome" class="screen selected" aria-selected="true" role="tab" tabindex="0">Home</li>
					</ul>
			</div>	 
 		 
			<div>
				<!-- The button brings up the modal dialog.-->
				<button id="simHotkeys">Hot Keys and Help</button>
				<p>Tips on how to use this sim with a keyboard.</p>
			</div>
				
			<nav tabindex="0">
				<h3 id="phetMenu">Tools and Links</h3> 
					<ul> 
						<!-- Opens view options dialog with checkboxes. -->
						<li><button id="optionsButton">Options</button></li> 
						 <!-- Displays check test results in a dialog. -->
						<li><button id="updatedButton">Check for Updates</button></li>
						<!-- Launches script to take a screen shot. -->
						<li><button id="screenshotButton">Take a Screenshot</button></li>
						<!-- Launches script for full screen mode. -->
						<li><button id="fullscreenButton">Full Screen</button></li> 		
						<!-- Opens About this Sim Dialog -->
						<li><button id="aboutButton">About this Sim</button></li>
						<li><a href="https://phet.colorado.edu/files/troubleshooting/?BIG-LONG-LINK">Report a Problem</a></li>
						<li><a href="http://phet.colorado.edu/">PhET Website</a></li>
					</ul>
			</nav>
		</div>
	</body>
</html>
